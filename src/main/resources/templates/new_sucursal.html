<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sistema de gestió de Sucursals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Sistema de gestió de Sucursals</h1>
    <hr>
    <h2>Crear nova sucursal</h2>
    <div th:if="${success != null}" class="alert alert-info" th:text="${success}"></div>
    <form action="#" th:action="@{./add}" th:object="${sucursal}" method="POST">
        <input type="text" th:field="*{nomSucursal}" placeholder="Nom de la sucursal: " class="form-control mb-4 col-4" />
        <p style="color:red;" th:if="${#fields.hasErrors('nomSucursal')}" th:errorclass="error" th:errors="*{nomSucursal}"></p>
        <input type="text" th:field="*{paisSucursal}" placeholder="Pais de la sucursal: " class="form-control mb-4 col-4" />
        <p style="color:red;" th:if="${#fields.hasErrors('paisSucursal')}" th:errorclass="error" th:errors="*{paisSucursal}"></p>
        <button type="submit" class="btn btn-info col-2">Crear</button>
        <p style="color:red;" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
    </form>
    <hr>

    <a th:href="@{./}">Torna a la pàgina principal </a>
</div>
</body>

</html>
